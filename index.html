<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Restaurant</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#" data-filter="all">All</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-filter="starters">Starters</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-filter="mains">Mains</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-filter="desserts">Desserts</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-filter="beverages">Beverages</a></li>
        </ul>
        <input type="text" id="search-input" class="form-control" placeholder="Search">
    </div>
</nav>

<!-- Video Section -->
<div class="video-container">
    <video autoplay loop muted class="w-100">
        <source src="https://files.codingninjas.in/restaurant-1706081051.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Menu Section -->
<div class="container mt-4">
    <div class="row" id="menu-items">
        <!-- Menu items will be dynamically generated here -->
    </div>
</div>

<!-- Bootstrap and Custom JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
